<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table border="1" style="width: 100%">
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td colspan="3">
                <!-- Nested Table 2 -->
                <table border="1" style="width: 100%">
                  <tr>
                    <th>Column A</th>
                    <th>Column B</th>
                  </tr>
                  <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                  </tr>
                  <tr>
                    <td>Data 3</td>
                    <td>Data 4</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 3 -->
          <table border="1" style="width: 100%">
            <tr>
              <th>List</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 4 -->
          <table border="1" style="width: 100%">
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>HTML</td>
              <td style="background-color: black; color: white">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
