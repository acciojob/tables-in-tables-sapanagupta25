<!DOCTYPE html>
<html>
<head>
    <style>
        table {
			border= "1"
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .black-bg {
            background-color: black;
            color: white;
        }
        .nested-link {
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tables in Tables</h1>
    
    <table border="1">
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 3</th>
                        <td><a href="#" class="nested-link">Nested Table</a> Demo Continued</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table border="1" width="100%">
                    <tr>
                        <th>Nested Table 4</th>
                        <td class="black-bg">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
